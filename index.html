<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS</title>
    <link rel="stylesheet" href="assets/style/main.css">
</head>
<body class="main-content flex-center">
    <div class="form form-home">
        <label for="story">Home descrição: </label>
        <textarea id="story" name="story" rows="5" cols="33"></textarea>
        <div class="getBtn" id="getDesc"><h2>Buscar</h2></div>
        <div class="postBtn" id="sendDesc"><h2>Enviar</h2></div>
    </div>
    <div class="form form-about">
        <label for="aboutInfo">Abut Info: </label>
        <textarea id="aboutInfo" name="about" rows="5" cols="33"></textarea>
        <label for="aboutTimeLine">Time Line </label>
        <textarea id="aboutTimeLine" name="about" rows="5" cols="33"></textarea>
        <div class="getBtn" id="getAbout"><h2>Buscar</h2></div>
        <div class="postBtn" id="sendAbout"><h2>Enviar</h2></div>
    </div>
<div class="hamburger">
    <div class="flip">
        
    </div>
</div>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer type="module" src="assets/js/main.mjs"></script>
</body>
</html>
